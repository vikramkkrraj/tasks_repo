<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        ol li:first-child {
            font-weight: bold;
        }
        ol li:first-child + li {
            background-color: lightgray;
        }
        ol li:nth-child(3) ~ li {
            font-style: italic;
        }

        ol li:hover {
            color: aqua;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <ol>
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
      <li>List4</li>
      <li>List5</li>
    </ol>
  </body>
</html>
