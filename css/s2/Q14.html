<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Styling</title>
    <style>
      button {
        font-size: 16px;
        color: black;
      }

      button[data-type="primary"] {
        background-color: blue;
      }

      button.cta {
        font-weight: bold;
        background-color: green;
      }

      button[data-type="primary"].cta {
        background-color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button class="cta" data-type="primary">Primary CTA</button>
    <button data-type="primary" >Primary Button</button>
    <button class="cta">Secondary CTA</button>
    <button>Default Button</button>
  </body>
</html>
