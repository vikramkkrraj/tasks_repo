<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>
  <style>
    /* Page Background */
    body {
      background-color: lightgray;
    }

    /* Headings */
    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    /* Paragraph Styles */
    .para-1 {
      color: blue;
      font-size: 20px;
    }

    .para-2 {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Main Heading (h1)</h1>
  <h2>Subheading (h2)</h2>

  <p class="para-1">This is the first paragraph with blue text and 20px font size.</p>
  <p class="para-2">This is the second paragraph with green text and 18px font size.</p>

</body>
</html>
