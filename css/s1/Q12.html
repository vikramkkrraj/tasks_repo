<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Paragraphs</title>
  <style>
    /* Default style for all paragraphs */
    p {
      font-size: 16px;
    }

    /* First paragraph - Highlight */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Second paragraph - Note */
    .note {
      color: darkgreen;
      font-style: italic;
    }
  </style>
</head>
<body>

  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph with dark green italic text.</p>
  <p>This is the third paragraph with the default font size of 16px.</p>

</body>
</html>
