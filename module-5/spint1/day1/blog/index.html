<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root">Hello, from dom!</div>
    <script type="text/babel">
      function BlogPost({ title, content, isFeatured }) {
        return (
          <div
            style={{
              border: "1px solid #ccc",
              borderRadius: "10px",
              padding: "15px",
              marginBottom: "15px",
              backgroundColor: isFeatured ? "#FFFACD" : "#F0F0F0", // Light yellow for featured blogs
            }}
          >
            <h3>{title}</h3>
            <p>{content}</p>
            {isFeatured && <strong>ðŸŒŸ Featured</strong>}
          </div>
        );
      }

      function BlogList() {
        const blogs = [
          {
            title: "React Basics",
            content: "Learn the basics of React.",
            isFeatured: true,
          },
          {
            title: "Advanced React",
            content: "Delve deeper into React.",
            isFeatured: false,
          },
          {
            title: "React Performance Tips",
            content: "Optimize your React apps.",
            isFeatured: true,
          },
        ];

        return (
          <div>
            <h1>Blog Posts</h1>
            {blogs.map((blog, index) => (
              <BlogPost
                key={index}
                title={blog.title}
                content={blog.content}
                isFeatured={blog.isFeatured}
              />
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<BlogList />);
    </script>
  </body>
</html>
