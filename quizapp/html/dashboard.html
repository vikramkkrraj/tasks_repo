<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script type="module" src="../js/auth.js" defer></script>
    <script type="module" src="../js/quizSetup.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>Quiz Master</h1>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><button id="logout" class="logout-btn">Logout</button></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Main Dashboard Section -->
    <main class="dashboard-container">
        <section class="quiz-setup">
            <h2>Quiz Setup</h2>
            
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="">--Select--</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Films</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>

            <label for="level">Select Level:</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="numOfQuestions">Number of Questions:</label>
            <input type="number" id="numOfQuestions" min="1" max="100" value="5">

            <label for="quizTimer">Select Timer (seconds):</label>
            <input type="number" id="quizTimer" min="10" max="3600" value="60">

            <button id="startQuiz" class="start-btn">Start Quiz</button>
        </section>
    </main>

</body>
</html>
