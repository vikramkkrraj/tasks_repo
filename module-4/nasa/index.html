<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photo Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mars Rover Photo Explorer</h1>
    </header>
    <main>
        <section class="controls">
            <label for="camera">Select Camera:</label>
            <select id="camera">
                <option value="FHAZ">Front Hazard Camera</option>
                <option value="RHAZ">Rear Hazard Camera</option>
                <option value="MAST">Mast Camera</option>
            </select>
            
            <label for="sol">Select SOL:</label>
            <select id="sol">
                <option value="1000">1000</option>
                <option value="500">500</option>
                <option value="100">100</option>
            </select>
            
            <label for="date">Select Date:</label>
            <input type="date" id="date">
            
            <button id="fetchPhotos">Get Photos</button>
        </section>
        <section id="gallery" class="gallery"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
